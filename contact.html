<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Tutoring</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;

          const hamburger = document.getElementById("hamburger");
          const navLinks = document.getElementById("nav-links");

          hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("show");
            hamburger.setAttribute(
              "aria-expanded",
              navLinks.classList.contains("show")
            );
          });
        });
    </script>

    <div id="header"></div>

    <header class="hero">
      <h1>Contact Me</h1>
    </header>

    <section class="page-content contact-page">
      <div class="contact-wrapper">
        <!-- Contact Form Card -->
        <div class="contact-card form-card pretty">
          <h2>Get In Touch</h2>
          <p>Send a message and I'll get back to you as soon as possible.</p>

          <form
            class="contact-form"
            action="mailto:eloise.page24@gmail.com"
            method="POST"
            enctype="text/plain"
          >
            <input type="text" name="name" placeholder="Your Name" required />
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <textarea
              name="message"
              rows="5"
              placeholder="Your Message"
              required
            ></textarea>
            <button class="btn-primary" type="submit">Send Message</button>
          </form>
        </div>

        <!-- Contact Info Card -->
        <div class="contact-card info-card pretty">
          <h3>Other Ways to Reach Me</h3>
          <p>Email: <strong>elosie.page24@gmail.com</strong></p>
          <p>Phone: <strong>07305 400599</strong></p>
        </div>
      </div>
    </section>
  </body>
</html>
