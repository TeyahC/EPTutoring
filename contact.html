<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Tutoring</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <script>
      (function () {
        const toggle = document.getElementById("menu-toggle");
        const nav = document.getElementById("nav-links");

        if (!toggle || !nav) return;

        toggle.addEventListener("click", () => {
          const isOpen = nav.classList.toggle("show");
          toggle.setAttribute("aria-expanded", isOpen);

          // Prevent page scrolling when menu is open
          document.body.classList.toggle("menu-open", isOpen);
        });

        // Close menu when clicking a link
        nav.addEventListener("click", (e) => {
          if (e.target.tagName === "A") {
            nav.classList.remove("show");
            toggle.setAttribute("aria-expanded", "false");
            document.body.classList.remove("menu-open");
          }
        });

        // Optional: close menu on ESC
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape" && nav.classList.contains("show")) {
            nav.classList.remove("show");
            toggle.setAttribute("aria-expanded", "false");
            document.body.classList.remove("menu-open");
          }
        });
      })();
    </script>

    <div id="header"></div>

    <header class="hero">
      <h1>Contact Me</h1>
    </header>

    <section class="page-content contact-page">
      <div class="contact-wrapper">
        <!-- Contact Form Card -->
        <div class="contact-card form-card pretty">
          <h2>Get In Touch</h2>
          <p>Send a message and I'll get back to you as soon as possible.</p>

          <form
            class="contact-form"
            action="mailto:eloise.page24@gmail.com"
            method="POST"
            enctype="text/plain"
          >
            <input type="text" name="name" placeholder="Your Name" required />
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <textarea
              name="message"
              rows="5"
              placeholder="Your Message"
              required
            ></textarea>
            <button class="btn-primary" type="submit">Send Message</button>
          </form>
        </div>

        <!-- Contact Info Card -->
        <div class="contact-card info-card pretty">
          <h3>Other Ways to Reach Me</h3>
          <p>Email: <strong>elosie.page24@gmail.com</strong></p>
          <p>Phone: <strong>07305 400599</strong></p>
        </div>
      </div>
    </section>
  </body>
</html>
