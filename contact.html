<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Tutoring</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;

          // Now that header is loaded, select hamburger & nav
          const hamburger = document.getElementById("hamburger");
          const navLinks = document.getElementById("nav-links");

          if (hamburger && navLinks) {
            hamburger.addEventListener("click", () => {
              hamburger.classList.toggle("active");
              navLinks.classList.toggle("active");
            });
          }
        })
        .catch((error) => console.error("Error loading header:", error));
    </script>
    <div id="header"></div>

    <header class="hero">
      <h1>Contact Me</h1>
    </header>

    <section class="page-content contact-page">
      <div class="contact-wrapper">
        <!-- Contact Info Card -->
        <div class="contact-card info-card pretty">
          <h3>Other Ways to Reach Me</h3>
          <p>Email: <strong>your@email.com</strong></p>
          <p>Phone: <strong>01234 567890</strong></p>
        </div>

        <!-- Contact Form Card -->
        <div class="contact-card form-card pretty">
          <h2>Get In Touch</h2>
          <p>Send a message and I'll get back to you as soon as possible.</p>

          <form class="contact-form">
            <input type="text" placeholder="Your Name" />
            <input type="email" placeholder="Your Email" />
            <textarea rows="5" placeholder="Your Message"></textarea>
            <button class="btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
